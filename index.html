<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Wife</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap');

        :root {
            --primary-dark: #2d0a1e;
            --primary-pink: #d63384;
            --neon-glow: #ff007f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1a0510, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* Moving Liquid Blobs in Background */
        .blob {
            position: absolute;
            background: linear-gradient(180deg, #ff007f, #7928ca);
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: moveBlob 10s infinite alternate;
        }
        .blob-1 { width: 400px; height: 400px; top: -10%; left: -10%; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        .blob-2 { width: 300px; height: 300px; bottom: -10%; right: -10%; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation-delay: -5s; }

        @keyframes moveBlob {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(20deg); }
        }

        /* The Glass Card */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 350px;
            height: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }

        /* Liquid Reflection overlay */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: -50%;
            width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        /* The Heart Container */
        .heart-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            transition: transform 0.5s;
        }

        .heart-svg {
            width: 100%;
            height: 100%;
            fill: url(#gradient);
            filter: drop-shadow(0 0 15px var(--neon-glow));
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* The Text */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px var(--neon-glow);
            opacity: 1;
            transition: opacity 0.5s;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        /* The Button */
        .btn-valentine {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(214, 51, 132, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .btn-valentine:hover {
            background: var(--primary-pink);
            box-shadow: 0 0 30px var(--neon-glow);
            transform: translateY(-3px);
        }

        /* Hidden Content (Revealed after click) */
        .hidden-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s 0.5s;
            background: rgba(0,0,0,0.6);
            z-index: 5;
        }

        .hidden-content h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #ff007f;
            margin-bottom: 10px;
            text-align: center;
        }

        .love-letter {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        /* Animation States */
        .glass-card.open {
            width: 90vw;
            max-width: 600px;
            height: 70vh;
            background: rgba(40, 0, 20, 0.4);
        }

        .glass-card.open .heart-wrapper {
            transform: scale(50);
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .glass-card.open h1, 
        .glass-card.open p,
        .glass-card.open .btn-valentine {
            opacity: 0;
            pointer-events: none;
        }

        .glass-card.open .hidden-content {
            opacity: 1;
            pointer-events: all;
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            background: var(--primary-pink);
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="glass-card" id="card">
        
        <div class="heart-wrapper">
            <svg class="heart-svg" viewBox="0 0 32 29.6">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff5e9a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#bd0052;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z"/>
            </svg>
        </div>

        <h1>Hello, My Love</h1>
        <p>I have a question for you...</p>
        <button class="btn-valentine" onclick="openSurprise()">Be My Valentine?</button>

        <div class="hidden-content">
            <h2>I Love You!</h2>
            <div class="love-letter">
                "You are the poetry my heart writes,<br>
                the melody my soul sings,<br>
                and the only one I want by my side."<br><br>
                Happy Valentine's Day! ❤️
            </div>
        </div>

    </div>

    <script>
        function openSurprise() {
            const card = document.getElementById('card');
            const heart = document.querySelector('.heart-svg');
            
            // 1. Accelerate Heartbeat
            heart.style.animation = "heartbeat 0.2s infinite";
            
            // 2. Delay for drama, then explode
            setTimeout(() => {
                card.classList.add('open');
                createParticles();
            }, 800);
        }

        function createParticles() {
            const colors = ['#ff007f', '#ff5e9a', '#ffffff', '#8338ec'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Randomize position and size
                    const size = Math.random() * 10 + 5 + 'px';
                    particle.style.width = size;
                    particle.style.height = size;
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = '100vh';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Randomize shape (heart or circle)
                    if (Math.random() > 0.5) {
                        particle.style.clipPath = "path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z')";
                        particle.style.width = "20px";
                        particle.style.height = "20px";
                    }

                    document.body.appendChild(particle);

                    // Clean up
                    setTimeout(() => {
                        particle.remove();
                    }, 4000);
                }, i * 50); // Stagger creation
            }
        }
    </script>
</body>
</html>
